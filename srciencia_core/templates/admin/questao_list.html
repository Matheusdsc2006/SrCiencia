{% extends "base-core.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/global-core.css' %}">
{% block content %}
<main>  
    <h2>Quest천es</h2>
    <a href="{% url 'questao_create' %}" class="btn btn-add">Adicionar quest찾o</a>
    <ul id="questoes" class="list-crud">
      {% for questao in questoes %}
        <li class="card" style="margin-bottom: 20px;">
            <div class="questao-descricao">
                {{ questao.descricao|safe }}
            </div>
          <a href="{% url 'questao_update' questao.pk %}" class="btn btn-edit">Editar quest찾o</a>
          <form action="{% url 'questao_delete' questao.pk %}" method="get" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Apagar quest찾o</button>
          </form>
        </li>
      {% endfor %}
    </ul>
</main>
{% endblock %}
